<button (click)="startQuiz();">Take Quiz!</button>

<h2>Quiz Question {{  questionsAnswered+1  }}</h2>
<div *ngIf="givenQuestion && givenQuestion.type === 'Multiple'">
  {{givenQuestion.qstring}}
  <div *ngIf="!questionAnswers">
    <button (click)="getQuestionAnswers(givenQuestion)">Temp</button>
   <!-- {{getQuestionAnswers(givenQuestion)}} -->
  </div>
  <ul>
      <li *ngFor="let a of questionAnswers">
        <h3>{{a.answer}}</h3>
      </li>
    </ul>
</div>
